<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script>
    function showHelp() {
      const helpLayover = document.querySelector('.help-layover');
      helpLayover.style.display = helpLayover.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <header>
    <div class="hero-container">
      <div class="environment"></div>
      <h2 class="hero glitch layers" data-text="Wesley Tate Smith"><span>Wesley Tate Smith</span></h2>
      <div class="help" onclick="showHelp()">?</div>
    </div>
  </header>
  <div class="cursor-container">
    <p class="cursor">
      >
      <input class="input"></input>
      <span class="underscore">_</span>
    </p>
  </div>
  <div class="help-layover" onclick="showHelp()" style="display: none">
    <div class="close">X</div>
    <div class="instructions">Type /help for a list of commands and hit enter</div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
